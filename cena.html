<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cena</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cena.css'>
    <script>
        function oblicz() {
            const daneInput = document.getElementById('powierzchniaInput');
            const wyswietlDiv = document.getElementById('wynik');
            const powierzchnia = parseFloat(daneInput.value);
            if (!isNaN(powierzchnia) && powierzchnia > 0) {
                const iloscPuszek = Math.ceil(powierzchnia / 10);
                wyswietlDiv.textContent = `Potrzebujesz ${iloscPuszek} puszek farby.`;
            } else {
                wyswietlDiv.textContent = 'Wprowadź poprawną wartość powierzchni (liczbę dodatnią).';
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <header></header>
        <div class="srodek">
            <div class="g_">
            <h1>Kalkulator ilości farby</h1>
                <p>Ile powierzchni malujesz? (m&#178;): </p><input type="number" id="powierzchniaInput" placeholder="Wpisz liczbe">
                <button onclick="oblicz()">policz</button>
                <p id="wynik"></p>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
